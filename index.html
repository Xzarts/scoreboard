<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="home-container">
                <h3>HOME</h3>
                <h1 id="home-points" class="scorenumber">0</h1>
                <div>
                    <button onclick="homeOnePoint()">+1</button>
                    <button onclick="homeTwoPoint()">+2</button>
                    <button onclick="homeThreePoint()">+3</button>
                </div>
            </div>
            <div id="guest-container">
                <h3>GUEST</h3>
                <h1 id="guest-points" class="scorenumber">0</h1>
                <div>
                    <button onclick="guestOnePoint()">+1</button>
                    <button onclick="guestTwoPoint()">+2</button>
                    <button onclick="guestThreePoint()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
